<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Prodigy Tic-Tac-Toe</title>
        <link rel="stylesheet" href="tictactoegame.css">
    </head>
    <body style="background-color: cadetblue;">
        <section>
            <h1 class="game--title" style="color: blanchedalmond;">Soham's Tic-Tac-Toe Game</h1>
            <div style="display: flex; flex-direction: row; ">
                <div class="game--container" style="margin-top: 30px;">
                    <div data-cell-index="0" class="cell"></div>
                    <div data-cell-index="1" class="cell"></div>
                    <div data-cell-index="2" class="cell"></div>
                    <div data-cell-index="3" class="cell"></div>
                    <div data-cell-index="4" class="cell"></div>
                    <div data-cell-index="5" class="cell"></div>
                    <div data-cell-index="6" class="cell"></div>
                    <div data-cell-index="7" class="cell"></div>
                    <div data-cell-index="8" class="cell"></div>
                </div>
                <div style="display: flex; flex-direction: column; margin-right: 260px; align-items: center; margin-top: 110px;">
                    <h2 class="game--status" style="color: gold;"></h2>
                    <button class="game--restart">New Game</button>
                </div>
            </div>

            <div style="display: flex; margin-top: 15px; font-size: smaller; align-items: center; justify-content: center; color: darkblue">
                <h1>Made for Prodigy Infotech Web Development Internship</h1>
            </div>
        </section>
        <script src="tictactoegame.js"></script>
    </body>
</html>
